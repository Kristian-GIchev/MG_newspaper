{% extends 'base.html' %}

{% block article_display %}
	{% for article in articles %}
		<div class="article">
			<br>
			<img src="{{ article.image.url }}" alt="">
			<h1>{{ article.title }}</h1>
			<h2 class="description">{{ article.description }}</h2>
			<h2>Category: {{ article.category.capitalize }}</h2>
			<h2>Date: {{ article.created_at }}</h2>
		</div>
	{% endfor %}
{% endblock %}
